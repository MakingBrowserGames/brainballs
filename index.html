<html>
<head>
	<meta charset="UTF-8" />
	<title>Brain Balls</title>
	<script src="js/phaser/phaser.min.js" defer></script>
	<script src="js/init.js"></script>
	<script src="js/screens/preloader.js" defer></script>
	<script src="js/screens/menu.js" defer></script>
	<script src="js/screens/levels.js" defer></script>
	<script src="js/screens/scores.js" defer></script>
	<script src="js/screens/game.js" defer></script>
	<script src="js/screens/gamewin.js" defer></script>
	<script src="js/screens/gameover.js" defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Concert+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="game"></div>
	<script type="text/javascript">
	window.onload = function() {
		var width = 320, height = 480;
		var game = new Phaser.Game(width, height, Phaser.CANVAS, "game");
		game.state.add('Init', GameStates.Init);
	    game.state.add('Preloader', GameStates.Preloader);
	    game.state.add('Menu', GameStates.Menu);
	    game.state.add('Levels', GameStates.Levels);
	    game.state.add('Scores', GameStates.Scores);
	    game.state.add('Game', GameStates.Game);
	    game.state.add('GameOver', GameStates.GameOver);
	    game.state.add('GameWin', GameStates.GameWin);
	    game.state.start('Init', GameStates.Init);
	}
	</script>
</body>
</html>
