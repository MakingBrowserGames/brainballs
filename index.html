<html>
<head>
	<meta charset="UTF-8" />
	<title>Keep In Mind</title>
	<script src="js/phaser/phaser.min.js" defer></script>
	<script src="js/init.js"></script>
	<script src="js/levels.js"></script>
	<script src="js/screens/preloader.js" defer></script>
	<script src="js/screens/menu.js" defer></script>
	<script src="js/screens/scores.js" defer></script>
	<script src="js/screens/game.js" defer></script>
	<script src="js/screens/gamewin.js" defer></script>
	<script src="js/screens/gameover.js" defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="game"></div>
	<script type="text/javascript">
	window.onload = function() {
		var game = new Phaser.Game(320, 480, Phaser.CANVAS, "game"); //game object
		game.state.add('Init', GameStates.Init);   //initialize the game
	    game.state.add('Preloader', GameStates.Preloader);   //loads the assets
	    game.state.add('Menu', GameStates.Menu);             //menu
	    game.state.add('Scores', GameStates.Scores);             //menu
	    game.state.add('Game', GameStates.Game);             //game
	    game.state.add('GameOver', GameStates.GameOver);     //gameover
	    game.state.add('GameWin', GameStates.GameWin);       //gamewin
	    game.state.start('Init', GameStates.Init);
		}
	</script>
</body>
</html>
